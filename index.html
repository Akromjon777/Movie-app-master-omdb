<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDB Films By | Akrom Web</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div
        class="container border border-3 border-white m-5 ps-5 pe-5 pb-3 mx-auto"
      >
        <h1 class="text-center mb-2 p-2 text-light">OMDB Films</h1>
        <input
          class="js-input form-control w-50 mx-auto"
          type="text"
          placeholder="Search films..."
        />
        <ul class="js-list"></ul>
        <div class="buttons mx-auto">
          <button class="prev active btn btn-primary">Prev</button>
          <button class="next active btn btn-primary">Next</button>
        </div>
      </div>
    </main>
    <template class="films_template">
      <li class="item border border-5">
        <img class="item__img" src="" alt="" />
        <div class="details">
          <h3 class="item__title">Shazam</h3>
          <p class="item__year">2022</p>
          <p class="item__type">movie</p>
          <p class="item__id">3241131</p>
        </div>
      </li>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
